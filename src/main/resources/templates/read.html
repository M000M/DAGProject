<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid">
        <br><br><br><br><br>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2"><h1 class="text-center">DAG System</h1></div>
            <div class="col-sm-8 col-sm-offset-2"><h3 class="text-center">Query</h3></div>
        </div>
        <br><br><br><br><br>

        <form action="/read" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="hashaddress" class="col-sm-3 control-label">Hash Address</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="hashaddress" name="hash" placeholder="input hash address" th:value="${hash}">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-info btn-block btn-primary btn-lg">Read</button>
                </div>
            </div>
            <br><br><br>
            <div class="form-group">
                <label for="data" class="col-sm-3 control-label">Data</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="data" th:value="${data}" readonly>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
